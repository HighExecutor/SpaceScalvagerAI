behaviors:
  SpaceScalvager:
    trainer_type: ppo
    hyperparameters:
      batch_size: 256
      buffer_size: 15000
      learning_rate: 3.0e-4
      beta: 5.0e-4
      epsilon: 0.2
      lambd: 0.99
      num_epoch: 8
      learning_rate_schedule: linear
      beta_schedule: constant
      epsilon_schedule: linear
    network_settings:
      normalize: true
      hidden_units: 256
      num_layers: 1
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
        network_settings:
          normalize: true
          hidden_units: 64
          num_layers: 2      
      curiosity:
        gamma: 0.99
        strength: 0.01
        network_settings:
          normalize: true
          hidden_units: 64
          num_layers: 2
      gail:
        gamma: 0.99
        strength: 0.5
        network_settings:
          normalize: true
          hidden_units: 64
          num_layers: 2
        demo_path: demo/1stack19obs.demo
    max_steps: 10000000
    time_horizon: 64
    summary_freq: 100000
